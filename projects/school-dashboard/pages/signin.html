<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/reset.css">
    <link rel="stylesheet" href="./../assets/css/login.css">
    <title>Sign in to your account</title>
</head>
<body>
    <div class="background">
        <div class="login box">
            <div class="main">
                <img id="login-logo" role="img" pngsrc="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ed9c9eb0dce17d752bedea6b5acda6d9.png" svgsrc="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" data-bind="imgSrc, attr: { alt: str['MOBILE_STR_Footer_Microsoft'] }" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="Microsoft">
                <div class="title">Sign in</div>
                <input class="email input" type="text" placeholder="Email">
                <input class="password input" type="password" placeholder="Password">
                <a id="login-link" href="./../pages/login.html">Create account</a>
                <input type="submit" value="Sign in" id="log-btn">
            </div>
            <div class="footer">Welcome to the Valentin environment of the Vrije Universiteit Brussel. You can log on with your VUB email address. If you have an issue, please contact the ICT-Helpdesk by sending an email to nobody@email .</div>
        </div>
    </div>    
</body>
</html>
